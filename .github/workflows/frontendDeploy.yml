name: Frontend deployment
run-name: Frontend deployment update triggered by ${{ github.actor }} :- ${{ github.run_number }}

on:
    push:
        branches: 
            - deployment
        paths:
            - .github/workflows/frontendDeploy.yml
            - frontend/**

jobs:
    build:
        name: Frontend Build
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend
        timeout-minutes: 10

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: Cache Node Modules
              uses: actions/cache@v3
              id: cache
              with:
                path: frontend/node_modules
                key: ${{ runner.os }}-frontend-node_modules-${{ hashFiles('frontend/package.json') }}
                restore-keys: |
                    ${{ runner.os }}-frontend-node_modules-         
        
            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm install --legacy-peer-deps

            - name: Build application
              run: npm run build
        
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}
        
            - name: Push the docker image to ghcr
              uses: docker/build-push-action@v4
              with:
                context: ./frontend
                push: true
                tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/bootcamp-frontend:${{ github.run_number }}